<html>

<head>
    <script type="text/javascript">
        alert("aaa");
        var paramList = ["CloudFront-Policy", "CloudFront-Signature", "CloudFront-Key-Pair-Id"]
        for (var i in paramList) {
            var val = getParam(paramList[i]);

            document.cookie = paramList[i] + "=" + val + ";max-age=300";
        }

        window.location.href = "https://yamasho.online/dest/index.html?userid=" + getParam("userid");

        function getParam(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
    </script>
</head>

</html>
