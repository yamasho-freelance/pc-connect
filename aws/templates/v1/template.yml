  CreateUploadUrl:
    Type: 'AWS::Serverless::Function'
    Properties:
      FunctionName: CreateUploadUrl
      CodeUri: ../../functions/CreateUploadUrl/src
      Role: !Ref LambdaArn
      Environment :
        Variables:
          S3_BUCKET: madori-cloud-user-storage
          SETTING_BUCKET: madori-cloud-settings
          REPLACEMENT_FILE_KEY: v1/replacement.json
          TZ: Asia/Tokyo

  SignIn:
    Type: 'AWS::Serverless::Function'
    Properties:
      FunctionName: SignIn
      CodeUri: ../../functions/SignIn/src
      Role: !Ref LambdaArn
      Environment :
        Variables:
          KEY_ID: 0022d1d9-f0c7-45e1-8f84-2b77c6fdcba9
          WEB_AUTH_URL: https://kanri.madori.co.jp/auth/auth.php
          USER_POOL_ID: ap-northeast-1_mV33Mv9Co
          CLIENT_ID: pk63mpl440cll91sqnjjk6oa3
          PASS_KEY: madori
          TZ: Asia/Tokyo

  GetToken:
    Type: 'AWS::Serverless::Function'
    Properties:
      FunctionName: GetToken
      CodeUri: ../../functions/GetToken/src
      Role: !Ref LambdaArn
      Environment :
        Variables:
          USER_POOL_ID: ap-northeast-1_mV33Mv9Co
          CLIENT_ID: pk63mpl440cll91sqnjjk6oa3
          PASS_KEY: madori
          TZ: Asia/Tokyo

  RefleshToken:
    Type: 'AWS::Serverless::Function'
    Properties:
      FunctionName: RefleshToken
      CodeUri: ../../functions/RefleshToken/src
      Role: !Ref LambdaArn
      Environment :
        Variables:
          WEB_AUTH_URL: https://kanri.madori.co.jp/auth/auth.php
          USER_POOL_ID: ap-northeast-1_mV33Mv9Co
          CLIENT_ID: pk63mpl440cll91sqnjjk6oa3
          TZ: Asia/Tokyo
    
  GetUsers:
    Type: 'AWS::Serverless::Function'
    Properties:
      FunctionName: GetUsers
      CodeUri: ../../functions/GetUsers/src
      Role: !Ref LambdaArn
      Environment :
        Variables:
          BUCKET_NAME:  madori-cloud-user-storage
          TZ: Asia/Tokyo

  DeleteFiles:
    Type: 'AWS::Serverless::Function'
    Properties:
      FunctionName: DeleteFiles
      CodeUri: ../../functions/DeleteFiles/src
      Role: !Ref LambdaArn
      Environment :
        Variables:
          MADORIDATA_BUCKET_NAME: madori-cloud-user-storage
          THUMBNAIL_BUCKET_NAME: madori-cloud-system-storage
          TABLE_NAME: madori-files
          TZ: Asia/Tokyo
                
  GetDownloadUrl:
    Type: 'AWS::Serverless::Function'
    Properties:
      FunctionName: GetDownloadUrl
      CodeUri: ../../functions/GetDownloadUrl/src
      Role: !Ref LambdaArn
      Environment :
        Variables:
          BUCKET_NAME:  madori-cloud-user-storage
          TZ: Asia/Tokyo

  S3CreateEvent:
    Type: 'AWS::Serverless::Function'
    Properties:
      FunctionName: S3CreateEvent
      CodeUri: ../../functions/S3CreateEvent/src
      Role: !Ref LambdaArn
      MemorySize: 512
      Timeout: 120
      Environment :
        Variables:
          MADORI_BUCKET: madori-cloud-user-storage
          THUMBNAIL_BUCKET: madori-cloud-system-storage
          THUMBNAIL_FILE_NAME: zumen.jpg
          TABLE_NAME: madori-files
          TZ: Asia/Tokyo
  
