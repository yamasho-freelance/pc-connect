AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Parameters: 
    StageParam: 
      Type: String
      Default: test
    LambdaArn:
      Type: String
      Default: arn:aws:iam::004590054840:role/madori_lambda_role
   
Globals:
    Function:
      Timeout: 60
      Runtime: nodejs8.10
      Handler: index.handler

Outputs:
  MadoriApiOutput:
    Description: MadoriApi
    Value: !Ref MadoriApi
    Export:
      Name: MadoriApi
  SearchFilesOutput:
    Description: SearchFiles
    Value: !Ref SearchFiles
    Export:
      Name: SearchFiles
  CheckCapacityOutput:
    Description: CheckCapacity
    Value: !Ref CheckCapacity
    Export:
      Name: CheckCapacity
  CreatePresigndUrlOutput:
    Description: CreatePresigndUrl
    Value: !Ref CreatePresigndUrl
    Export:
      Name: CreatePresigndUrl
  CreateUploadUrlOutput:
    Description: CreateUploadUrl
    Value: !Ref CreateUploadUrl
    Export:
      Name: CreateUploadUrl
  SignInOutput:
    Description: SignIn
    Value: !Ref SignIn
    Export:
      Name: SignIn
  GetTokenOutput:
    Description: GetToken
    Value: !Ref GetToken
    Export:
      Name: GetToken
  RefleshTokenOutput:
    Description: RefleshToken
    Value: !Ref RefleshToken
    Export:
      Name: RefleshToken
  GetUsersOutput:
    Description: GetUsers
    Value: !Ref GetUsers
    Export:
      Name: GetUsers
  DeleteFilesOutput:
    Description: DeleteFiles
    Value: !Ref DeleteFiles
    Export:
      Name: DeleteFiles
  GetDownloadUrlOutput:
    Description: GetDownloadUrl
    Value: !Ref GetDownloadUrl
    Export:
      Name: GetDownloadUrl
  S3CreateEventOutput:
    Description: S3CreateEvent
    Value: !Ref S3CreateEvent
    Export:
      Name: S3CreateEvent
  

Resources:


  CloudwatchRoleSetting:
    Type: "AWS::ApiGateway::Account"
    Properties: 
      CloudWatchRoleArn: arn:aws:iam::004590054840:role/apigateway_cloudwatchlogs_role
  MadoriBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: madori-cloud-user-storage-test
  
  MadoriApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      BodyS3Location: s3://madori-cloud-code/v1/swagger.yml
      Name: madori
      Parameters:
        String: String

  SearchFiles:
    Type: 'AWS::Serverless::Function'
    Properties:
      FunctionName: SearchFiles
      CodeUri: ../../functions/SearchFiles/src
      Role: !Ref LambdaArn
      Environment :
         Variables:
          TABLE_NAME: madori-files
          LATEST_INDEX: latest-index
          USERNAME_INDEX: username-index
          FILENAME_INDEX : filename-index
          SIZE_INDEX : size-index 
          TZ: Asia/Tokyo

  CheckCapacity:
    Type: 'AWS::Serverless::Function'
    Properties:
      FunctionName: CheckCapacity
      CodeUri: ../../functions/CheckCapacity/src
      Role: !Ref LambdaArn
      Environment :
        Variables:
          BUCKET_NAME: madori-cloud-user-storage
          SETTING_BUCKET: madori-cloud-settings
          CAPACITY_SETTING_FILE_KEY: v1/capacity.json
          WARNING_LIMIT: 0.9 
          USER_POOL_ID: ap-northeast-1_mV33Mv9Co
          TZ: Asia/Tokyo

